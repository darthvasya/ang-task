<h3>And it`s spisok componnent</h3>
<div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" [(ngModel)]="name" placeholder = "Имя" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" [(ngModel)]="mark" placeholder="Оценка" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" (click)="addItem(name, mark)">Добавить</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Оценка</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.name}}</td>
                    <td>{{item.mark}}</td>
                    <td><button class="btn btn-default" (click)="delItem(item.guid)"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
